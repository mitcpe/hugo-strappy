<footer class="section-ft">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Menu Start -->
            <div class="col-lg-12 text-center mt-5">
                <ul class="list-inline footer-menu mb-4">
                    {{ range site.Menus.footer }}
                    <li class="list-inline-item mx-3">
                        <a href="{{ .URL | absURL }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>

                <ul class="social-links icon-box list-unstyled list-inline font-weight-500 mb-3">
                    {{range site.Params.Footer.social}}
                        <li class="list-inline-item text-center">
                            <a href="{{.url}}" aria-label="social-icon">
                                <i class="fab {{.icon}}"></i>
                            </a>
                        </li>
                    {{ end }}
                </ul>
            </div>
        
            {{ .Site.Copyright }}&nbsp;&copy;&nbsp;{{ now.Format "2006" }}&nbsp;
            &nbsp;Powered by Hugo | theme:Strappy<br/>
            <a class="link-secondary" href="#">Back to top</a>
        </div>
    </div>
</footer>
